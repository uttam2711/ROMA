
<div class="min-h-screen bg-slate-950 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl p-8 relative overflow-hidden">
    
    <!-- Decorative Glow -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-blue-600"></div>
    <div class="absolute -top-10 -right-10 w-32 h-32 bg-cyan-500/10 rounded-full blur-3xl"></div>

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-cyan-900/30 text-cyan-400 mb-4 border border-cyan-500/30">
        <i class="fa-solid fa-robot text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-white tracking-tight">Create Account</h1>
      <p class="text-slate-400 text-sm mt-1">Initialize your ROMA profile</p>
    </div>

    @if (errorMsg()) {
      <div class="mb-6 p-3 bg-red-900/20 border border-red-800 rounded-lg text-red-400 text-xs flex items-center gap-2">
        <i class="fa-solid fa-circle-exclamation"></i> {{ errorMsg() }}
      </div>
    }

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
        <div class="relative">
          <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
          <input type="text" formControlName="fullName" 
                 class="w-full bg-slate-950 border border-slate-800 rounded-lg py-3 pl-10 pr-4 text-slate-200 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-colors" 
                 placeholder="Engineer Name">
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address</label>
        <div class="relative">
          <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
          <input type="email" formControlName="email" 
                 class="w-full bg-slate-950 border border-slate-800 rounded-lg py-3 pl-10 pr-4 text-slate-200 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-colors" 
                 placeholder="name@company.com">
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
          <input type="password" formControlName="password" 
                 class="w-full bg-slate-950 border border-slate-800 rounded-lg py-3 pl-10 pr-4 text-slate-200 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-colors" 
                 placeholder="Min. 6 characters">
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Confirm Password</label>
        <div class="relative">
          <i class="fa-solid fa-check-double absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
          <input type="password" formControlName="confirmPassword" 
                 class="w-full bg-slate-950 border border-slate-800 rounded-lg py-3 pl-10 pr-4 text-slate-200 text-sm focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-colors" 
                 placeholder="Repeat password">
        </div>
      </div>

      <button type="submit" 
              class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-cyan-900/20 mt-4 flex items-center justify-center gap-2">
        <span>REGISTER</span>
        <i class="fa-solid fa-arrow-right text-xs"></i>
      </button>

    </form>

    <div class="mt-6 text-center pt-6 border-t border-slate-800">
      <p class="text-slate-500 text-sm">
        Already have access? 
        <a routerLink="/login" class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors">Login here</a>
      </p>
    </div>

  </div>
</div>
